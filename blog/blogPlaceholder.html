<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Blog Post</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        min-height: 100vh;
        background-color: #f8f9fa;
        position: relative; /* Required for absolute positioning of the logo */
      }
      .container {
        width: 90%;
        max-width: 800px;
        padding: 30px;
        background: white;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        text-align: center;
        margin: 20px;
        margin-top: 80px; /* Add margin to prevent overlap with the logo */
      }
      h1 {
        font-size: 2.5rem;
        color: #333;
        margin-bottom: 10px;
        overflow: hidden; /* Ensure text doesn't overflow */
        text-overflow: ellipsis; /* Add ellipsis if text overflows */
        white-space: nowrap; /* Prevent wrapping */
      }
      h2 {
        font-size: 1.75rem;
        color: #555;
        margin-bottom: 20px;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }
      p {
        font-size: 1.1rem;
        color: #666;
        line-height: 1.8;
        text-align: left;
        margin-bottom: 30px;
        word-wrap: break-word; /* Allow long words to break and wrap */
      }
      .back-btn {
        display: inline-block;
        margin-top: 20px;
        padding: 12px 24px;
        background-color: #007bff;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        transition: background 0.3s ease, transform 0.2s ease;
        font-size: 1rem;
      }
      .back-btn:hover {
        background-color: #0056b3;
        transform: translateY(-2px);
      }
      .navbar-brand {
        position: absolute;
        top: 20px;
        left: 20px;
        height: 60px;
      }
      .navbar-brand img {
        height: 100%;
        width: auto;
      }
      @media (max-width: 768px) {
        h1 {
          font-size: 2rem;
        }
        h2 {
          font-size: 1.5rem;
        }
        p {
          font-size: 1rem;
        }
        .container {
          padding: 20px;
        }
      }
      @media (max-width: 480px) {
        h1 {
          font-size: 1.75rem;
        }
        h2 {
          font-size: 1.25rem;
        }
        p {
          font-size: 0.95rem;
        }
        .back-btn {
          padding: 10px 20px;
          font-size: 0.9rem;
        }
      }
    </style>
  </head>
  <body>
    <a class="navbar-brand" href="/i10aiwebsite/index.html#about">
      <img src="/i10aiwebsite/img/logo.png" alt="Logo" />
    </a>
    <div class="container">
      <h1 id="blog-title">Blog Title</h1>
      <h2 id="blog-subheading">Subheading</h2>
      <p id="blog-message">Blog content goes here...</p>
      <a href="/i10aiwebsite/blog/webservicesBlog.html" class="back-btn"
        >Go Back</a
      >
    </div>

    <script>
      // Function to get URL parameters
      function getQueryParams() {
        const params = new URLSearchParams(window.location.search);
        return {
          title: params.get("title") || "Default Title",
          subheading: params.get("subheading") || "Default Subheading",
          message: params.get("message") || "No content available.",
        };
      }

      // Get parameters and update the page content
      window.onload = function () {
        const { title, subheading, message } = getQueryParams();
        document.getElementById("blog-title").textContent =
          decodeURIComponent(title);
        document.getElementById("blog-subheading").textContent =
          decodeURIComponent(subheading);
        document.getElementById("blog-message").textContent =
          decodeURIComponent(message);
      };
    </script>
  </body>
</html>
